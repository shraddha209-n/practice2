name: Run Python Script on Push
  
on:
  push:
    branches: [ main ]
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
  
      - name: Run Python script
        run: python main.py
