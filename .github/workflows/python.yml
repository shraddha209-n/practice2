name: Run python program

on:  
  push: 
    branches:
      - main
      
jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-code
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'


      - name: run main.py
        run: python main.py
